<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<script>
// Create 192x192 icon
const canvas192 = document.createElement('canvas');
canvas192.width = 192;
canvas192.height = 192;
const ctx192 = canvas192.getContext('2d');

// Background
ctx192.fillStyle = '#1a4d2e';
ctx192.fillRect(0, 0, 192, 192);

// Text
ctx192.fillStyle = '#ffd700';
ctx192.font = 'bold 48px sans-serif';
ctx192.textAlign = 'center';
ctx192.fillText('B', 96, 120);

// Download 192x192
const link192 = document.createElement('a');
link192.download = 'icon-192x192.png';
link192.href = canvas192.toDataURL();
link192.click();

// Create 512x512 icon
const canvas512 = document.createElement('canvas');
canvas512.width = 512;
canvas512.height = 512;
const ctx512 = canvas512.getContext('2d');

// Background
ctx512.fillStyle = '#1a4d2e';
ctx512.fillRect(0, 0, 512, 512);

// Text
ctx512.fillStyle = '#ffd700';
ctx512.font = 'bold 128px sans-serif';
ctx512.textAlign = 'center';
ctx512.fillText('B', 256, 320);

// Download 512x512
const link512 = document.createElement('a');
link512.download = 'icon-512x512.png';
link512.href = canvas512.toDataURL();
link512.click();

document.body.innerHTML = '<h1>Icons downloaded! Move them to the icons/ folder.</h1>';
</script>
</body>
</html>
